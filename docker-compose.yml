# =============================================================================
# Telegram Intent Bot - Docker Compose 配置
# =============================================================================
# 使用方法:
#   1. 复制 config.example.yaml 为 config.yaml 并填入配置
#   2. 运行: docker compose up -d
#   3. 查看日志: docker compose logs -f
# =============================================================================

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-intent-bot:latest
    container_name: telegram-intent-bot
    restart: unless-stopped
    
    # 配置文件挂载
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    
    # 环境变量
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # 资源限制（可选，根据实际需求调整）
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    
    # 健康检查
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python -m src.bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
